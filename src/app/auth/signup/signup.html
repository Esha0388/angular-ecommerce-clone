<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Create Account ğŸš€</h2>
    <p class="subtitle">Signup to get started</p>

    <form (ngSubmit)="signup()">
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Create password"
          required
        />
      </div>

      <button type="submit" class="auth-btn">Signup</button>
    </form>

   <p class="switch-text">
  Already have an account?
  <a routerLink="/login">Login</a>
</p>

  </div>
</div>
